<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>{{show.title}}</title>
</head>
<body>
  <div id="container">
    <h1>Edit Show {{show.id}}</h1>
    <div id='add_show_content'>
      <a href="/">Go Back</a>
      <form action="/shows/{{show.id}}/edit" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" value='{{ show.title }}'>

        <label for="network">Network</label>
        <input type="text" name="network" value='{{ show.networks.name }}'>

        <label for="release_date">Release Date</label>
        <input type="date" name="release_date" value='{{ show.release_date|date:'Y-m-d' }}'>

        <label for="desc">Description</label>
        <textarea name="desc" cols="30" rows="10">{{ show.desc }}</textarea>

        <input type="submit" value="Update">
      </form>
      <a href="/shows/{{show.id}}">Go To Show</a>
    </div>
  </div>
</body>
</html>
